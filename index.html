<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Icon Link -->
  <link rel="stylesheet" href="style.css"> <!-- CSS File -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> <!-- Fonts Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap Link -->
  
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header class="d-flex justify-content-between align-items-start">
    <img src="images/logo.svg" alt="Logo" class="object-fit-contain">
  
    <img src="images/icon-hamburger.svg" alt="Menu Icon" id="menu-toggle" class="d-block d-md-none">
    
    <nav id="nav-menu" class="d-none d-md-flex">
      <ul class="nav-links d-flex gap-5 list-unstyled">
        <li><a href="#product" class="text-decoration-none text-uppercase">Product</a></li>
        <li><a href="#features" class="text-decoration-none text-uppercase">Features</a></li>
        <li><a href="#pricing" class="text-decoration-none text-uppercase">Pricing</a></li>
        <li><a href="#login" class="text-decoration-none text-uppercase login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="d-flex flex-wrap">
    <section class="information">
      <ul class="d-flex list-unstyled flex-wrap">
        <li class="active text-uppercase text-white px-3 py-1 rounded-pill">New</li>
        <li class="text-uppercase px-4 py-1">Monograph</li>
        <li class="text-uppercase p-1">Dashboard</li>
      </ul>

      <h1 class="text-uppercase mb-3">Powerful insights into your team</h1>

      <p class="mb-5">Project planning and time tracking for agile teams</p>

      <div class="d-flex flex-wrap align-items-baseline">
        <a href="" class="demo text-decoration-none text-uppercase text-white p-3 rounded-3 me-4">Schedule a demo</a>

        <span class="text-uppercase">to see a live preview</span>
      </div>
    </section>

    <section class="image mb-5">
      <img src="images/illustration-devices.svg" alt="Laptop and Mobile device" class="object-fit-contain">
    </section>
  </main>
  
  <footer class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none fst-italic fw-bold">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank" class="text-decoration-none fst-italic fw-bold">Yashi Singh</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
